<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>ThinCMS</title>
  <meta name="description" content="A content management system as simple as its creator">
  <meta name="author" content="Benjamin Martin">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./img/favicon.ico">
  <link rel="apple-touch-icon" href="./img/apple-touch-icon.png">
  <link rel="stylesheet" href="./css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!--HandleBar template -->

</head>
<body>
	<div id="thincms-container">
	
		<div id="entrys-list">

			<script type="text/x-handlebars">
			    {{view App.ContentTypeSelectView }}
			</script>
	
			<script type="text/x-handlebars">

		  	  	<ul>
		  	  	  {{#each App.entrysController}}
		  	  	      {{#view App.EntryListView entryBinding="this"}}
		  	  	          {{#with entry}}
		  	  	              <li> {{title}} </li>
		  	  	          {{/with}}
		  	  	      {{/view}}
		  	  	  {{/each}}
		  	  	</ul>
				
				{{#if App.entrysController.mcoll}}
		  			{{#view Ember.Button target="App.entrysController" action="newEntry" class="button"}} New Entry {{/view}}
		  	  	{{else}}
					Please select a content type...	
				{{/if}}
		  	</script>
	
		</div>

		<div id="entry-detail">
	
		  	<script type="text/x-handlebars">
		  	  	{{#if App.selectedEntryController.entry}}
		  	  	  	{{#view App.EntryView}}
		  	  	  		{{view Ember.TextField valueBinding="entry.title"}} 
		  	  	  		{{view Ember.TextArea  valueBinding="entry.content"}} 
		  	  	  		{{#view Ember.Button target="App.selectedEntryController" action="updateEntry" class="button"}} Update {{/view}}
		  	  	  		{{#view Ember.Button target="App.selectedEntryController" action="deleteEntry" class="button"}} Delete {{/view}}
		  	  	  	{{/view}}
		  	  	{{else}}
		  	  	  	<div class="no-content-selected">No content selected.</div>
		  	  	{{/if}}
		  	</script>
	
		</div>
	</div>

	<script src="./js/libs/jquery-1.7.2.min.js"></script>
	<script src="./js/libs/emberjs/ember.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/models.js"></script>
	<script src="./js/views.js"></script>
	<script src="./js/controllers.js"></script>
</body>
</html>
